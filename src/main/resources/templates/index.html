<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td>
                <a th:href="@{/usuarios/saldo/{id}(id=${usuario.id})}">Ver Saldo</a> |
                <a th:href="@{/usuarios/depositar/{id}(id=${usuario.cuenta.id})}">Depositar</a> |
                <a th:href="@{/usuarios/retirar/{id}(id=${usuario.cuenta.id})}">Retirar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="registro.html">Registrar Nuevo Usuario</a>
</body>
</html>
