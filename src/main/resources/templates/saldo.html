<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saldo del Usuario</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
    <h1>Saldo del Usuario</h1>
    <p>ID: <span th:text="${usuario.id}"></span></p>
    <p>Nombre: <span th:text="${usuario.nombre}"></span></p>
    <p>Saldo: <span th:text="${usuario.cuenta.saldo}"></span></p>
    <a href="/usuarios">Volver a la lista</a>
</body>
</html>
